<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/elements.css">

</head>

<body>
  <header>
    <div class="name">Project M</div>
    <div class="buttons">
      <div class="home-btn about-btn" onclick="window.location.href = '../about';">About</div>
      <div class="home-btn contact-btn" onclick="window.location.href = '../contact-us';">Contact Us</div>
    </div>
  </header>


  <div class="container">
    <h1>Contact Us</h1>

    <form>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="eg:abc@email.com">
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Add any message"></textarea>
  </div>

  <input type="submit" value="Submit" class="submit-btn">
</form>

  </div>


</body>

</html>
