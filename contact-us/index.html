<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/elements.css">

</head>

<body>
  <header>
    <div class="name">Project M</div>
    <div class="buttons">
      <div class="home-btn about-btn" onclick="window.location.href = '../about';">About</div>
      <div class="home-btn contact-btn" onclick="window.location.href = '../contact-us';">contact-us</div>
    </div>
  </header>


  <div class="container">
    <H1>Contact Us </H1>
    <p class="email">Email:</p>
    <input type="email" name="email" placeholder="eg:abc@email.com">
    <p class="name">Name:</p>
    <input type="text" placeholder="Your name">
    <p class="Message">Message:</p>
    <input type="text" placeholder="Add any message">
  </div>

</body>

</html>
